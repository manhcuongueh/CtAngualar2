<div class="checkout">
    <h3>Checkout Information</h3>
    <p style="color:red">After you change your checkout information, the system will update automatically your account infomation</p>
    <form #checkoutForm="ngForm" (ngSubmit)="onSubmit(accountInfo.accId)">
        <div class="name">
            <label>First Name: <input type="text" size="35" [(ngModel)]="accountInfo.firstname" name="firstname" required/></label>
            <label>Last Name: <input type="text"  size="35" [(ngModel)]="accountInfo.lastname" name="lastname" required/></label>
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="accountInfo.email" #email="ngModel" required ngModel pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
            />
            <div *ngIf="email.errors&&(email.dirty||email.touched)" class="alert alert-danger">
                <div [hidden]="!email.errors.required">Email Address is required</div>
                <div [hidden]="!email.errors.pattern">Invalid Email Address</div>
            </div>

        </div>
        <div class="form-group">
            <label>PassWord</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="accountInfo.password" #password="ngModel" required
                ngModel minlength="6" maxlength="20" />
            <div *ngIf="password.errors&&(password.dirty||password.touched)" class="alert alert-danger">
                <div [hidden]="!password.errors.required">Password is required</div>
                <div [hidden]="!password.errors.minlength">PassWord must be between 6-20 characters </div>
            </div>
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control" [(ngModel)]="accountInfo.phonenumber" name="phonenumber" placeholder="Enter your Phone Number" required
            />
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" [(ngModel)]="accountInfo.address" name="address" placeholder="Enter your Address" required
            />
        </div>
        <div class="form-group">
            <label>Credit Card Number:</label>
            <input type="text" class="form-control" [(ngModel)]="accountInfo.creditnumber" name="creditnumber" placeholder="Enter your Credit Card Number" required
            />
        </div>
        <div class="form-group coButton">
            <button class="btn btn-primary" [disabled]="!checkoutForm.valid">Check Out</button>
        </div>
    </form>
</div>
