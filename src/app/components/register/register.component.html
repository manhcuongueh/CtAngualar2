
<div class="col-md-6 col-md-offset-3">
  <h2>Register</h2>
  <form name="form" #form="ngForm" novalidate (ngSubmit)="onSubmit(form.value)">
    <div class="form-group" > 
      <label >First Name</label>
      <input type="text" class="form-control" name="firstname"
      #fName="ngModel" required ngModel [(ngModel)]="account.fName"/>
      <div *ngIf="fName.errors&&(fName.dirty||fName.touched)" 
      class="alert alert-danger">
            <div  [hidden]="!fName.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="form-group" > 
      <label >Last Name</label>
      <input type="text" class="form-control" name="lastname"
      #lName="ngModel" required ngModel [(ngModel)]="account.lName"/>
      <div *ngIf="lName.errors&&(lName.dirty||lName.touched)" 
      class="alert alert-danger">
            <div  [hidden]="!lName.errors.required">Last Name is required</div>
        </div>
    </div>
    <div class="form-group" > 
      <label >Email Address</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="account.email"
      #email="ngModel" required ngModel pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"/>
      <div *ngIf="email.errors&&(email.dirty||email.touched)" 
      class="alert alert-danger">
            <div  [hidden]="!email.errors.required">Email Address is required</div>
            <div  [hidden]="!email.errors.pattern">Invalid Email Address</div>
        </div>
      
    </div>
    <div class="form-group" > 
      <label >PassWord</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="account.password"
      #password="ngModel" required ngModel minlength="6" maxlength="20"/>
      <div *ngIf="password.errors&&(password.dirty||password.touched)" 
      class="alert alert-danger">
            <div  [hidden]="!password.errors.required">Password is required</div>
            <div  [hidden]="!password.errors.minlength">PassWord must be between 6-20 characters </div>
        </div>
    </div>
    <div class="form-group" > 
      <button type="submit" [disabled]="!form.valid" class="btn btn-primary" >Register</button>
      <a  routerLink="" class="btn btn-link">cancel</a>
    </div>
  </form>
  <div class="exist" *ngIf="checkExist"> 
    <p>Your email is already exist, <br />
    please enter another using email</p>
    </div>
</div>
